apiVersion: apps/v1
kind: Deployment
metadata:
  name: todo-app
  namespace: demo
  labels:
    app: todo-app
spec:
  replicas: 1
  selector:
    matchLabels:
      app: todo-app
  template:
    metadata:
      labels:
        app: todo-app
    spec:
      imagePullSecrets:
        - name: ghcr-secret
      containers:
        - name: todo-app
          image: ghcr.io/contiva/argo-demo:latest
          ports:
            - containerPort: 3000
          env:
            - name: DATABASE_URL
              value: postgres://demo:demopgpass2024@postgres:5432/demo?sslmode=disable
          resources:
            requests:
              cpu: 50m
              memory: 64Mi
            limits:
              memory: 128Mi
          readinessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /health
              port: 3000
            initialDelaySeconds: 10
            periodSeconds: 30
---
apiVersion: v1
kind: Service
metadata:
  name: todo-app
  namespace: demo
  labels:
    app: todo-app
spec:
  type: ClusterIP
  ports:
    - port: 3000
      targetPort: 3000
  selector:
    app: todo-app
