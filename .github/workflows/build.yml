name: Build and Push

on:
  push:
    branches: [main]
    paths-ignore:
      - 'kubernetes/**'

env:
  IMAGE_NAME: demo/argo-demo

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: docker/login-action@v3
        with:
          registry: ${{ secrets.HARBOR_REGISTRY }}
          username: ${{ secrets.HARBOR_USERNAME }}
          password: ${{ secrets.HARBOR_PASSWORD }}

      - uses: docker/metadata-action@v5
        id: meta
        with:
          images: ${{ secrets.HARBOR_REGISTRY }}/${{ env.IMAGE_NAME }}
          tags: |
            type=sha,prefix=

      - uses: docker/build-push-action@v6
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}

      - name: Update Kubernetes manifest
        run: |
          SHA=$(echo "${{ github.sha }}" | cut -c1-7)
          sed -i "s|image: .*argo-demo:.*|image: ${{ secrets.HARBOR_REGISTRY }}/${IMAGE_NAME}:${SHA}|" kubernetes/demo-app.yaml

      - name: Commit and push manifest update
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add kubernetes/demo-app.yaml
          git diff --staged --quiet && echo "No changes" || git commit -m "deploy: update image tag to ${GITHUB_SHA::7}" && git push
